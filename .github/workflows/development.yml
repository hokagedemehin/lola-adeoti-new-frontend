  # Full project Linting
  lint:
    name: ğŸ–Œ Project Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ¥ checkout repository
        uses: actions/checkout@v2

      - name: ğŸ–¥ Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
      # - run: yarn install

      - name: 'ğŸ“ƒ Install dependencies'
        uses: bahmutov/npm-install@v1.6.0

      # - run: yarn build

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: new-${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            new-${{ runner.os }}-yarn-
      - name: run this build if there is none
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn build
      - name: ğŸŒŒ Lint Check on all Files
        run: yarn lint
